<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 3</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <a href="index.html">Wróć</a>

    <div id="container"></div>

    <script>
        var auta = [
            { rok: 2020, przebieg: 15000, cena_wyjsciowa: 50000, cena_koncowa: 45000 },
            { rok: 2018, przebieg: 25000, cena_wyjsciowa: 40000, cena_koncowa: 38000 },
            { rok: 2019, przebieg: 18000, cena_wyjsciowa: 45000, cena_koncowa: 42000 }
        ];

        var table = document.createElement("table");
        var headerRow = table.insertRow(0);

        for (var key in auta[0]) {
            var th = document.createElement("th");
            th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
            headerRow.appendChild(th);
        }

        for (var i = 0; i < auta.length; i++) {
            var row = table.insertRow(i + 1);

            for (var key in auta[i]) {
                var cell = row.insertCell();
                cell.textContent = auta[i][key];
            }
        }

        var container = document.getElementById("container");
        if (container) {
            container.appendChild(table);
        } else {
            console.error("Element o id 'container' nie zostal znaleziony.");
        }
    </script>
</body>

</html>
