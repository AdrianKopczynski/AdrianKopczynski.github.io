<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .image-container {
            margin: 10px;
            cursor: pointer;
            width: 250px;
            height: 200px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        .hidden {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            padding: 16px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <title>Lightbox Gallery</title>
</head>

<body>
    <a href="index.html">Wróć</a>

    <div class="gallery">
        <div class="image-container" onclick="openLightbox(); currentSlide(1)">
            <img src="https://atrakcyjnateneryfa.pl/wp-content/uploads/2022/07/AtrakcyjnaTeneryfa.pl-najciekawsze-plaze-Teneryfy-1.jpg"
                alt="Image 1">
        </div>

        <div class="image-container" onclick="openLightbox(); currentSlide(2)">
            <img src="https://zdjecianoclegi.pl/articles/imagesfly/large/1894/1_piaski_6.jpg" alt="Image 2">
        </div>

        <div class="image-container" onclick="openLightbox(); currentSlide(3)">
            <img src="https://www.national-geographic.pl/media/cache/slider_big/uploads/media/default/0014/78/najlepsze-plaze-na-swiecie.jpg"
                alt="Image 3">
        </div>

        <div class="image-container" onclick="openLightbox(); currentSlide(4)">
            <img src="https://www.niesamowitapolska.eu/images/pomorskie/morze/morze12.jpg" alt="Image 4">
        </div>
    </div>

    <div class="lightbox hidden" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>

        <div class="lightbox-content">
            <div class="mySlides">
                <img src="https://atrakcyjnateneryfa.pl/wp-content/uploads/2022/07/AtrakcyjnaTeneryfa.pl-najciekawsze-plaze-Teneryfy-1.jpg"
                    alt="Image 1">
            </div>

            <div class="mySlides">
                <img src="https://zdjecianoclegi.pl/articles/imagesfly/large/1894/1_piaski_6.jpg" alt="Image 2">
            </div>

            <div class="mySlides">
                <img src="https://www.national-geographic.pl/media/cache/slider_big/uploads/media/default/0014/78/najlepsze-plaze-na-swiecie.jpg"
                    alt="Image 3">
            </div>

            <div class="mySlides">
                <img src="https://www.niesamowitapolska.eu/images/pomorskie/morze/morze12.jpg" alt="Image 4">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        function openLightbox() {
            document.getElementById('lightbox').classList.remove('hidden');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
        }

        window.onclick = function (event) {
            const lightbox = document.getElementById('lightbox');
            if (event.target === lightbox) {
                closeLightbox();
            }
        };

        document.onkeydown = function (event) {
            const lightbox = document.getElementById('lightbox');
            if (event.key === 'Escape' && !lightbox.classList.contains('hidden')) {
                closeLightbox();
            }
        };

        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName('mySlides');
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[slideIndex - 1].style.display = 'block';
        }
    </script>

</body>

</html>
